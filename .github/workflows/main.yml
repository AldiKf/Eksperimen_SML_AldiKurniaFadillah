name: Automated Data Preprocessing

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Preprocessing Script
        run: |
          python preprocessing/Automate_AldiKurniaFadillah.py

      - name: Commit and Push Preprocessed Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add preprocessing/student_score_clean.csv
          
          # Commit hanya jika ada perubahan file
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update preprocessed dataset" && git push)
